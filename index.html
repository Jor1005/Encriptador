<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge:Encriptador de Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>
                <p>Bienvenido al encriptador de texto Alura</p>
            </h1>
    </header>
    <main>
        
        <section class="cajaDeTextos">
            <div class="textoIngresado">
                <textarea class="textoI" placeholder="Ingresa tu texto"></textarea>
            </div>
            <div class="textoDevuelto">
                <textarea class="textoD" disabled></textarea>
            </div>
            <div class="alerta">
            <p>⚠️Solo letras minúsculas, no se admite acentos ni carácteres especiales</p>
            </div>
        </section>
        <div class="botones">
            <button class="botonEn">Encriptar</button>
            <button class="botonDes">Desencriptar</button>
            <button class="botonCop" onclick="copiarTexto()">Copiar Texto</button>
        </div>
        <footer class="footer">
            <p >&copy Copyright 2024 - Proyecto Challenge ONE de Alura  por Jorginiho Andherson Abanto Reyna</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
